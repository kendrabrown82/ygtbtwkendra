<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Angeles Lakers Fan Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }

        header {
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #f2b90f;
        }

        .logo img {
            width: 150px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            font-size: 3em;
            color: #f2b90f;
            margin-top: 10px;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
            color: #f2b90f;
        }

        .highlight {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            background-color: #552583;
            border-radius: 10px;
            overflow: hidden;
        }

        .highlight img {
            width: 50%;
            height: auto;
        }

        .highlight-text {
            width: 50%;
            padding: 20px;
        }

        .highlight h2 {
            font-size: 2.5em;
            color: #f2b90f;
            margin-bottom: 20px;
        }

        .highlight p {
            font-size: 1.2em;
            color: #fff;
        }

        .news-updates {
            padding: 30px;
            background-color: #1c1c1c;
            border-radius: 10px;
            margin: 20px;
        }

        .news-updates h2 {
            font-size: 2.5em;
            color: #f2b90f;
            text-align: center;
            margin-bottom: 20px;
        }

        .news-item {
            background-color: #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .news-item h3 {
            font-size: 1.8em;
            color: #f2b90f;
            margin-bottom: 10px;
        }

        .news-item p {
            font-size: 1.2em;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #552583;
            color: #fff;
            margin-top: 40px;
        }

        footer p {
            font-size: 1em;
        }

    </style>
</head>
<body>
    <header>
        <div class="banner">
            <img src="https://cdn.nba.com/teams/uploads/sites/1610612747/2024/10/2223_lal_mktg_lakers-logo-purple_1130x635.jpg" alt="Lakers Banner">
        </div>
        <div class="logo">
            <img src="https://www.nba.com/lakers/sites/lakers/files/styles/og_image/public/2022-09/LAKERS_LOGO-1.jpg" alt="Los Angeles Lakers Logo">
        </div>
        <h1>Welcome to the Los Angeles Lakers Fan Page</h1>
        <p>Stay up to date with the latest Lakers news and updates!</p>
    </header>
